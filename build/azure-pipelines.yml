# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

appendCommitMessageToRunName: true
variables:
  - name: Build.Configuration
    value: Debug
    readonly: true
  
  - name: VsixProjectPath
    value: src/LinuxDebugger/LinuxDebugger.csproj

pool:
  vmImage: windows-latest

steps:
- task: DownloadSecureFile@1
  displayName: Download Key
  inputs:
    secureFile: 'LinuxDebuggerKey'
- task: CmdLine@2
  inputs:
    script: |
      echo Copying file "$(Agent.TempDirectory)\LinuxDebuggerKey" to $(Build.SourcesDirectory)\build\key.snk
      copy "$(Agent.TempDirectory)\LinuxDebuggerKey" "$(Build.SourcesDirectory)\build\key.snk"
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '$(VsixProjectPath)'
    arguments: '-c $(Build.Configuration)'